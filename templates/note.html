{% extends "base.html" %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="note-header">
    <h1>{{ note.title }}</h1>
    
    <div class="note-meta">
        <span class="date">{{ note.date.strftime('%B %d, %Y') }}</span>
        <span class="reading-time">{{ note.reading_time }} min read</span>
        
        <div class="note-tags">
            {% for tag in note.tags %}
                <a href="{{ url_for('notes_by_tag', tag=tag) }}" class="tag">#{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="note-content markdown-body">
    {{ note.content|safe }}
</div>

<div class="note-footer">
    <a href="{{ url_for('notes') }}" class="back-link">&larr; Back to all notes</a>
</div>
{% endblock %}
